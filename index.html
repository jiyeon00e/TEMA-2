<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학여행 웹사이트</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 70%; /* 페이지 전체 높이 */
        }

        .main-content {
            max-height: 80vh; /* 화면의 80% 크기까지 제한 */
            overflow-y: auto; /* 콘텐츠가 넘칠 경우 스크롤이 생기도록 */
        }
        #sidebar {
            width: 100%;
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        #sidebar a {
            flex: 1;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            color: black;
            background: #ddd;
            border-radius: 5px;
            margin: 5px;
        }
        #sidebar a:hover {
            background: #bbb;
        }
        #content {
            padding: 20px;
            margin-bottom: 60px;
        }
        .hidden { display: none; }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 16px;
            color: black;
            padding: 5px 0;
        }
        ul li a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
